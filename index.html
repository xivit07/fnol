<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" class="no-js">

<head>
    <title>Amelia Chat Overlay Example</title>
    <style>
         body {
            background-image: url('background.png');
            background-size: cover;
            /* <------ */
        }

        .chat-overlay {
            position: fixed;
            width: 420px;              /* similar to screenshot */
            height: calc(100vh - 40px);
            bottom: 20px;
            right: 20px;
            z-index: 90;
        }

        .chat-overlay-open {
             height: calc(100vh - 40px);
        }

        .chat-overlay-closed {
            height: 78px;
        }

        .chat-overlay-wrapper {
            width: 420px;
            height: calc(100vh - 100px); /* leaves space for header */
        }

        .chat-overlay-header-mobile {
            display: none;
        }

        .chat-overlay-header {
            position: relative;
            height: 56px;
            width: 56px;
            margin-left: auto;
            border-radius: 50%;
            box-shadow: 1rem 1rem 5rem rgba(0, 0, 0, 0.5);
        }

        #receiver {
            transition: opacity 1s ease-in-out;
            opacity: 1;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 1rem 1rem 5rem rgba(0, 0, 0, 0.5);
            /* border-radius: 0.5rem; */
        }

        #receiver.close {
            height: 0;
            opacity: 0;
            overflow: hidden;
        }

        #receiver.open {
            height: calc(100% - 56px); /* subtract header ONCE */
            opacity: 1;
            overflow: hidden;
        }

        .chat-overlay-header-img {
            position: absolute;
            max-width: 56px;
            max-height: 56px;
            transition: opacity 1s ease-in-out;
            opacity: 1;
            right: 0px;
            left: 0px;
            top: 0px;
            bottom: 0px;
            margin: auto;
        }

        .chat-overlay-header-img.open {
            opacity: 0;
        }

        .absolute-cart-box {
            display: none;
        }

        @media only screen and (max-width: 768px) {
            .chat-overlay {
                width: 100%;
                position: fixed;
                height: 100%;
            }

            .chat-overlay-header-mobile {
                display: flex;
                width: inherit;
                height: 9%;
                background: #4d5aff;
            }

            .chat-overlay-header-mobile img {
                height: 30%;
                padding: 1rem;
                margin-left: auto;
            }

            .chat-overlay-header-mobile.close {
                display: none;
            }

            #receiver {
                border-radius: 0;
            }

            #receiver.close {
                height: 0;
                opacity: 0;
                overflow: hidden;
            }

            #receiver.open {
                height: 91%;
                opacity: 1;
                overflow: hidden;
            }

            .chat-overlay-open {
                height: 100%;
                bottom: 0px;
                right: 0px;
            }

            .chat-overlay-closed {
                height: 70px;
                bottom: 24px;
                right: 24px;
            }

            .chat-overlay-wrapper {
                width: 100%;
                height: 100%;
            }
        }
    </style>
</head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href='https://fonts.googleapis.com/css?family=Droid+Sans:400,700|Droid+Serif' rel='stylesheet'>
<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">

<body>
    <script type="text/javascript">
        window.ameliaChatOverlayConfig = {
                paramsOverride: {
                domain: "fnol"
                }
        };
    </script>
     <script type="text/javascript" src="https://showcase.amelia.com/Amelia/ui/fnol/assets/amelia.js"></script>

</body>

</html>
